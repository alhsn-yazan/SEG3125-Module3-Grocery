<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<title>Quickstop Groceries</title>
</head>

<body>

<div class="title">
	<h1>Quickstop Groceries</h1>
</div>
	
<div class="subtitle">
	<h2>Order high-quality groceries in three quick and simple steps!</h2>
</div>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="accordion" onclick="openInfo(event, 'Client')">Step One: Select Dietary Restrictions</button>
	<div id="Client" class="tabcontent">
  	<h3>Tell us a bit about yourself by selecting a suitable option:</h3>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="LactoseFree">Lactose-free</option>
    	<option value="NutFree">Nut-free</option>
	<option value="LactoseFreeORG">Lactose-free (Organic)</option>
	<option value="NutFreeORG">Nut-free (Organic)</option>
    	<option value="None">None</option>
	</select>
	<br>
	</div>

  <button class="accordion" onclick="openInfo(event, 'Products')">Step Two: Select the products you would like to purchase.</button>
	<div id="Products" class="tabcontent">
  	<h3>Based on your selected dietary restriction the following products are available:</h3>
	<div id="displayProduct"></div>
	<button id="addCart" type="button" class="block" onclick="selectedItems()">Add selected items to cart.</button>
	<br>
	</div>
	
	
  <button class="accordion" onclick="openInfo(event, 'Cart')">Step Three: Review your cart and total price.</button>
	<div id="Cart" class="tabcontent">
  	<h3>Here is your cart:</h3>
	<div id="displayCart"></div>
	</div>
	
</div>


<footer> 
Site was created by Yazan.
</footer>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
