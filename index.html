<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<title>Quickstop Groceries</title>
</head>

<body>

<div class="title">
	<h1>Quickstop Groceries</h1>
</div>
	
<div class="subtitle">
	<h2>Order high-quality groceries in three quick and simple steps!</h2>
</div>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="accordion" onclick="openInfo(event, 'Client')">Step One: Select Dietary Restriction</button>
	<br>
	<div id="Client" class="tabcontent">
  	<h3>Tell us a bit about yourself by selecting a suitable option.</h3>
	<input type="radio" id="LactoseFree" name="dietSelect" value="LactoseFree" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="LactoseFree">Lactose-free</label><br>
	<input type="radio" id="NutFree" name="dietSelect" value="NutFree" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="NutFree">Nut-free</label><br>
	<input type="radio" id="LactoseFreeORG" name="dietSelect" value="LactoseFreeORG" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="LactoseFreeORG">Lactose-free (Organic)</label><br>
	<input type="radio" id="NutFreeORG" name="dietSelect" value="NutFreeORG" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="NutFreeORG">Nut-free (Organic)</label><br>
	<input type="radio" id="None" name="dietSelect" value="None" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<label for="None">None</label><br>
	<br>
	<br>
	</div>

  <button class="accordion" onclick="openInfo(event, 'Products')">Step Two: Select the products you would like to purchase.</button>
	<br>
	<div id="Products" class="tabcontent">
  	<h3>Based on your selected dietary restriction the following products are available:</h3>
	<div id="displayProduct"></div>
	<button id="addCart" type="button" class="block" onclick="selectedItems()">Add selected items to cart.</button>
	<br>
	<br>
	<br>
	</div>
	
	
  <button class="accordion" onclick="openInfo(event, 'Cart')">Step Three: Review your cart and total price.</button>
	<br>
	<div id="Cart" class="tabcontent">
  	<h3>Cart</h3>
	<div id="displayCart"></div>
	<br>
	</div>
	
</div>


<footer> 
Site was created by Yazan.
</footer>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
